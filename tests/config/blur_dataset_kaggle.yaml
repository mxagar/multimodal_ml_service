# Source: https://www.kaggle.com/datasets/kwentar/blur-dataset
# Resized to 300px with image_utils.resize_images_in_folder
# Labels: (sharp, defocused_blurred, motion_blurred) -> (sharp, blurred)
# .../tests/data
uri: "blur_dataset_resized_300_subset"
class_names: # order/index dictates label
  - sharp # 0
  - blurred # 1
data_label_mapping: # folder-name -> class label mapping
  sharp: 0
  defocused_blurred: 1
  motion_blurred: 1